<!DOCTYPE html>
<html lang="ES">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
 
    <title>Lista de Tareas</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div class="container">
        <h1>Lista de Tareas</h1>
        <input type="text" id="nueva-tarea" placeholder="Escribe una nueva tarea...">
        <button id="agregar-tarea">Agregar Tarea</button>
        <div class="contadores">
            <p>Total de Tareas: <span id="total-tareas">0</span></p>
            <p>Tareas Realizadas: <span id="tareas-realizadas">0</span></p>
        </div>
        <ul id="lista-tareas"></ul>
    </div>

    <script src="./assets/js/script.js"></script>
</body>
</html>
